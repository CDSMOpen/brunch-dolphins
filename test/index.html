<html>
<head>
	<meta charset="utf-8">
	<title>Mocha Tests</title>
	
	<script src="../public/js/vendor.js"></script>
	<script src="lib/sinon-next.js" type="text/javascript" charset="utf-8"></script>
	<script src="lib/mocha-1.0.3.js"></script>
	<script src="lib/chai.js" type="text/javascript" charset="utf-8"></script>
	<script src="lib/sinon-chai.js" type="text/javascript" charset="utf-8"></script>
	<link rel="stylesheet" href="lib/mocha-1.0.3.css" />
	
	<script src="../public/js/app.js"></script>
	
	<script src="lib/coffee-script.js"></script>
	<script type="text/coffeescript">
		
		# Chai setup
		window.should = chai.should()
		expect = chai.expect
		
		tests =
			[
				'Application.spec.coffee'
			]
		
		filesToLoad = tests.length
		fileLoaded = ->
			filesToLoad--
			
			if filesToLoad == 0
				$(document).ready -> mocha.run()
		
		mocha.setup
			ui: 'bdd'
			globals: ['App']
		for url in tests
			CoffeeScript.load url, fileLoaded
	</script>
</head>
<body>
	<div id="mocha"></div>
</body>
</html>
